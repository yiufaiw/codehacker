<!DOCTYPE html>
<html>
<head>
	<title>Code Hacker</title>
</head>
<link rel="stylesheet" type="text/css" href="./css/bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="./css/style.css">
<link rel="stylesheet" type="text/css" href="./css/animate.css">
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./css/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="./js/angular.js"></script>
<script type="text/javascript" src="./js/app.js"></script>
<script type="text/javascript" src="./js/angular-route.js"></script>
<script type="text/javascript" src="./js/angular-animate.js"></script>
<script type="text/javascript" src="./js/ui.js"></script>
<script type="text/javascript" src="./js/ui-bootstrap-tpls-1.1.2.js"></script>
<style type="text/css">
	body{
		background-color: #333333;
	}
</style>

<body ng-app="App" class="{{body_welcome}}" ng-controller="RootController">
<div class="{{welcome}}"></div>
<div class="container-fluid">
	<div id="wrapper">

		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<a href="#/">
			<img id="nav-logo" src="./images/logo2.png">
			</a>
			<ul class="sidebar-nav" style="margin-top: 150px">

				<li class="sidebar-brand animated infinite" ng-class="{pulse:li_title}" ng-mouseenter="li_title=true"
					ng-mouseleave="li_title=false"
				>
					<a href="#/">
						<h4>Code Hacker</h4>
					</a>
				</li>
				<li class="animated infinite" ng-class="{pulse:li_home}" ng-mouseenter="li_home=true"
					ng-mouseleave="li_home=false">
					<h2 style="width: 100%"><a href="#/">Home</a></h2>
				</li>
				<li class="animated infinite" ng-class="{pulse:li_why}" ng-mouseenter="li_why=true"
					ng-mouseleave="li_why=false">
					<a href="#/why"><h2>Why US</h2></a>
				</li>
				<li class="animated infinite" ng-class="{pulse:li_contact}" ng-mouseenter="li_contact=true"
					ng-mouseleave="li_contact=false">
					<a href="#/contact_us"><h2>Contact US</h2></a>
				</li>
				<li class="animated infinite" ng-class="{pulse:li_about}" ng-mouseenter="li_about=true"
					ng-mouseleave="li_about=false">
					<a href="#/about"><h2>About US</h2></a>
				</li>
			</ul>
		</div>
		<div id="page-content-wrapper">
			<ng-view></ng-view>
			
		</div>


</div>
</body>
</html>
